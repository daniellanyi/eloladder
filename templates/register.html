<!-- ==============================================
   Template Name: register.html
   Purpose: Enables user to register
   Context Variables:
   - form: Contains the elements of the registration form
   ============================================== -->

{% extends 'base.html' %}
{% block content %}
<h2>Sign Up</h2>
<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
        {{field.label}}
        {{field}}
    {% endfor %}
    <input type="submit" value="Register" name="Create User"/>
</form>
<div>Already have an account?
    <a href="../login">Sign In</a>
    <a href="../">Return home</a>
</div>

<script>
    var formFields = document.getElementsByTagName('input');
    formFields[1].placeholder = "Username.. "
    formFields[2].placeholder = "Email.. "
    formFields[3].placeholder = "Enter Password.. "
    formFields[4].placeholder = "Confirm password.. "

    for (var field in formFields) {
        formFields[field].className += ' form-control'
    }

</script>
{% endblock %}
